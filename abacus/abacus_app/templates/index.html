<!DOCTYPE HTML>
<html>
<head>
<style>
    #logo {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        float:left;
    }


    input[type=text] {
        width: 80%;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: white;
        background-position: 10px 10px;
        background-repeat: no-repeat;
        padding: 12px 20px 12px 40px;
        /*-webkit-transition: width 0.4s ease-in-out;*/
        /*transition: width 0.4s ease-in-out;*/
    }

    #submission {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        border-radius: 4px;
    }

</style>
</head>
<body style='background-color: #FFFFFF'>

    <div id="wrapper">
        <div id="logo">
            <center>
            <img src="static/logo.png" width="65%" height="65%"  style="padding-left: 50px; padding-bottom: -50px"/>
            <div>
             <form method="GET" action= "{{ url_for('test')  }}">
              <input type="text" name="search" placeholder="Search..">
              <!--<br />-->
              <input id="submission" type="submit" value="submit" />
            </form>
             </div>
            </center>
            {% if msg != None %}
                {% if msg[0] is string %}
                     <div style="margin-top:20px; text-align:center; font-size:1.5em; background-color: #eef8ff; border-radius: 20px">
                         <div><label>{{msg[0]}}</label></div>
                     </div>
                {% elif msg[0] is iterable and msg[0] is not string and msg[0] is not mapping  %}
                    <div style="margin-top:20px; text-align:center; font-size:1.5em; background-color: #eef8ff; border-radius: 20px">
                         {% for data in msg[0] %}
                         <div><label>{{data}}</label></div>
                         {% endfor %}
                     </div>
                {% else %}
                    <div style="margin-top:20px; text-align:center; font-size:1.5em; background-color: #eef8ff; border-radius: 20px">
                         {% for key, value in msg[0].items() %}
                         <div><label>{{key}} - {{value}}</label></div>
                         {% endfor %}
                     </div>
                {% endif %}
            {% endif %}
        </div>

     </div>

</html>
